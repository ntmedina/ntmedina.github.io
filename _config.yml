keywords: "tag1, tag2, tag3"

domain: ntmedina.github.io
twitter-username: nt_medina
plugins: [jekyll-paginate, jekyll-gist]

source:      .
destination: ./_site
paginate_path: '/page:num'

future:      true
lsi:         false
highlighter: pygments
markdown:    kramdown
permalink:   /:title/
